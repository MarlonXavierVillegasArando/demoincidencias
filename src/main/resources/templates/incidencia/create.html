<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upsert Incidencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container m-2">
        <div class="card">
            <div class="card-header">
                <h4>Crear Incidencia</h4>
            </div>
            <form action="/incidence/store" method="post" th:object="${incidenceDto}">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="seccion" class="form-label">Sección</label>
                        <select th:field="${incidenceDto.seccion_id}" id="seccion" class="form-select">
                            <option value="0">Seleccione</option>
                            <option th:each="seccion : ${sections}"
                                    th:value="${seccion.id}"
                                    th:text="${seccion.descripcion}">
                            ></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción</label>
                        <textarea th:field="${incidenceDto.descripcion}" class="form-control" id="descripcion" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tipoIncidencia" class="form-label">Tipo de Incidencia</label>
                        <select th:field="${incidenceDto.tipo_incidencia_id}" id="tipoIncidencia" class="form-select">
                            <option th:each="tipoIncidencia : ${typeIncidences}"
                                    th:value="${tipoIncidencia.id}"
                                    th:text="${tipoIncidencia.descripcion}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="impacto" class="form-label">Impacto</label>
                        <select th:field="${incidenceDto.impacto}" id="impacto" class="form-select">
                            <option th:value="1" th:text="${listImpacto.get(1)}"></option>
                            <option th:value="2" th:text="${listImpacto.get(2)}"></option>
                            <option th:value="3" th:text="${listImpacto.get(3)}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="prioridad" class="form-label">Prioridad</label>
                        <select th:field="${incidenceDto.prioridad}" id="prioridad" class="form-select">
                            <option th:value="2" th:text="${listPrioridad.get(2)}"></option>
                            <option th:value="3" th:text="${listPrioridad.get(3)}"></option>
                            <option th:value="1" th:text="${listPrioridad.get(1)}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="responsable_persona_id" class="form-label
                        ">Responsable de Seguimiento / Identificacion</label>
                        <select th:field="${incidenceDto.responsable_persona_id}" id="responsable" class="form-select">
                            <option value="0">Seleccione</option>
                            <option th:each="persona : ${persons}"
                                    th:value="${persona.id}"
                                    th:text="${persona.nombreCompleto}">
                            </option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="lider_persona_id" class="form-label">Lider de desarrollo</label>
                        <select th:field="${incidenceDto.lider_persona_id}" id="liderDesarrollo" class="form-select">
                            <option value="0">Seleccione</option>
                            <option th:each="persona : ${persons}"
                                    th:value="${persona.id}"
                                    th:text="${persona.nombreCompleto}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <a href="/incidence" class="btn btn-secondary">Volver</a>
                        </div>
                        <div class="col-md-6 text-end">
                            <button type="submit" class="btn btn-success">Guardar Incidencia</button>
                        </div>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

</body>

</html>
