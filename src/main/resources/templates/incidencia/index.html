<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Incidencias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container m-2">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9">
                        <h4>Lista de Incidencias</h4>
                    </div>
                    <div class="col-md-3 text-end">
                        <a href="/incidence/create" class="btn btn-primary">Nueva Incidencia</a>
                    </div>
                </div>
                
                <br>

            </div>
            
            <div class="card-body">
                
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="bg-primary text-white">ID</th>
                            <th class="bg-primary text-white">Sección</th>
                            <th class="bg-primary text-white">Descripción</th>
                            <th class="bg-primary text-white">Tipo</th>
                            <th class="bg-primary text-white">Impacto</th>
                            <th class="bg-primary text-white">Prioridad</th>
                            <th class="bg-primary text-white">Responsable de SEGUIMIENTO / iDENTIFICACIÓN</th>
                            <th class="bg-primary text-white">LIDER DE DESARROLLO</th>
                            <th class="bg-primary text-white">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="incidence : ${incidences}">
                            <td th:text="${incidence.id}"></td>
                            <td th:text="${incidence.seccion.descripcion}"></td>
                            <td th:text="${incidence.descripcion}"></td>
                            <td th:text="${incidence.tipoIncidencia.descripcion}"></td>
                            <td th:text="${listImpacto.get(incidence.impacto)}"></td>
                            <td th:text="${listPrioridad.get(incidence.prioridad)}"></td>
                            <td th:text="${incidence.responsable.nombreCompleto}"></td>
                            <td th:text="${incidence.liderDesarrollo.nombreCompleto}"></td>
                            <td > <a th:href="@{/incidence/edit/(id=${incidence.id})}" class="btn btn-warning"> Editar</a> </td>
                            

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
